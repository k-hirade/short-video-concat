<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <h1>動画をつなげるだけ</h1>
      <p class="lead">デフォルト3本。必要に応じて +/- で最大50本まで増減できます。</p>

      <section class="count-panel">
        <p>入力枠: <strong id="slotCount">3</strong> / 50</p>
        <div class="count-buttons">
          <button id="decreaseBtn" type="button" class="ghost">-</button>
          <button id="increaseBtn" type="button" class="ghost">+</button>
        </div>
      </section>

      <section class="intro-panel">
        <h2>先頭画像（任意）</h2>
        <div class="intro-grid">
          <div class="intro-row">
            <label for="coverImage">画像</label>
            <input id="coverImage" type="file" accept="image/*" />
          </div>
          <div class="intro-row">
            <label for="coverSeconds">表示秒数</label>
            <input id="coverSeconds" type="number" min="0.1" max="30" step="0.1" value="1.0" />
          </div>
        </div>
      </section>

      <form id="mergeForm" novalidate>
        <div id="inputsContainer" class="inputs"></div>
        <button id="mergeBtn" type="submit" class="primary">結合してダウンロード</button>
      </form>

      <p id="status" class="status">準備完了</p>
      <a id="downloadLink" class="download hidden" href="#">結合済み動画をダウンロード</a>
      <p class="note">簡易実装のため、出力は無音（音声なし）です。内部で全入力を再エンコードして連結します。</p>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
